<html lang="en">
<head>
    <title>Methods and Loops</title>
</head>
<body>
    <h2>JavaScript String Methods and Loops</h2>
    <p>Number form 1 to 10</p>
    <p id="result"></p>

    <script>
        var number="";
        for (i = 1; i < 11; i++) {
            number +=i + "<br>"
        }
        document.write("The random value is " +Math.floor(Math.random() * 100));     
        var date = new Date();
        document.write("Today`s Date is " + date.getDate());
    </script>
</body>
</html>
