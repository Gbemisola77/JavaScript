<html>
<head>
    <title>Login page</title>
</head>
<body>
    <h1>Real Time Validation using JS</h1>
    <hr>
    <form id="loginForm"  onsubmit="validate(event)">
        <fieldset>
            <div>
                <label>Email: </label>
                <input type="email" id="email">
            </div>

            <div>
                <label>Password: </label>
                <input type="password" id="password" minlength="8">
            </div>

            <div>
                <label>Age: </label>
                <input type="number" id="age" min="12" max="50">
            </div>
            <button type="submit">Login</button>
        </fieldset>
    </form>
    <div id="message"></div>

    <script src="L6 continued aaa.js"></script>
</body>
</html>
