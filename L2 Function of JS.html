<html>
<head>
    <title>Function of JS</title>
</head>
<body>
    <button onclick="mytest(5,9)">Excute JS function</button>
    <script>
        function mytest(x,y){
            if (y==undefined){
                y=2
            }
            document.write(x*y)
        }
    </script>
</body>
</html>
