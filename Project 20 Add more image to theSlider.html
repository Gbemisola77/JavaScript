<html>
    <head>
        <title>Modern Slideshow</title>
    </head>
    <body>
        <div class="slideshow-container">
            <div class="mySlides">
                <img src="360_F_49545683_bjOhdVIb84WtodAaXYLUTit3KjM0r0DJ.jpg">
                <div class="text">Beautiful nature</div>
            </div>
             <div class="mySlides">
                <img src="images (11).jpg">
                <div class="text">Explore the world</div>
            </div>
            <div class="mySlides">
                <img src="istockphoto-172248581-612x612.jpg">
                <div class="text">Beautiful Earth</div>
            </div>
            <div class="mySlides">
                <img src="istockphoto-182792016-612x612.jpg">
                <div class="text">Beautiful solarsystem</div>
            </div>
            <a onclick="plusSlides(-1)" class="prev"> < </a>
             <a onclick="plusSlides(1)" class="prev"> > </a>

             <div class="dot">
                <span class="dots" onclick="CurrentSlide(1)"></span>
                <span class="dots" onclick="CurrentSlide(2)"></span>
                <span class="dots" onclick="CurrentSlide(3)"></span>
                <span class="dots" onclick="CurrentSlide(4)"></span>
             </div>
        </div>
        <script>
            let slideIndex = 1
            showSlides(slideIndex)

            function plusSlides(n){
                showSlides(slideIndex +=n);
            }

            function CurrentSlide(n){
                showSlides(slideIndex = n);
            }

            function showSlides(n) {
                let i;
                let slides = document.getElementsByClassName("mySlides");
                let dots = document.getElementsByClassName("dots");

                if (n > slides.length) {slideIndex = 1}
                if (n < 1) {slideIndex = slides.length}

                for (i = 0; i < slides.length; i++) {
                    slides[i].style.display = "none";
                }

                for (i = 0; i < dots.length; i++) {
                    dots[i].className = dots[i].className.replace("active","");
                }

                slides[slideIndex-1].style.display = "block";
                dots[slideIndex-1].className += "active";
            }

            // Auto slide
            setInterval(() => {
                plusSlides(1);
            }, 3000);
        </script>
    </body>
</html>
