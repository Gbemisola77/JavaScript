<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Counter App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f4f4f4;
    }

    .container {
      text-align: center;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    #count {
      font-size: 4rem;
      margin: 20px 0;
    }

    button {
      padding: 10px 20px;
      margin: 5px;
      font-size: 1.2rem;
      cursor: pointer;
      border: none;
      border-radius: 5px;
    }

    .increase { background: #4caf50; color: white; }
    .decrease { background: #f44336; color: white; }
    .reset { background: #555; color: white; }
  </style>
</head>
<body>

  <div class="container">
    <h1>Counter App</h1>
    <div id="count">0</div>

    <button class="increase">Increase</button>
    <button class="decrease">Decrease</button>
    <button class="reset">Reset</button>
  </div>

  <script src="Project 17 Continuation.JS"></script>
</body>
</html>
