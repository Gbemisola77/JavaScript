<!DOCTYPE html>
<head>
    <title>Shopping List</title>
    <style>
        body{
            background: linear-gradient(135deg,#667eea,#76b4a2);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        .container{
            background-color: white;
            padding: 30px;
            width: 350px;
            border-radius: 10px;
            text-align: center;
        }
        button{
            background-color: #667eea;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover{
            background-color: #5563c1;
        }
        #result{
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>
   <div class="container">
    <h2>My to-do list</h2>
    <form id="myForm">
        <input type="text" id="inp" placeholder="Add a new task..." required>
        <button>Add</button>
    </form>
    <ul id="myItem"></ul>

    <script>
        var myForm= document.getElementById("myForm")
        var input= document.getElementById("inp")
        var myItem= document.getElementById("myItem")

        myForm.addEventListener("submit",function(event){
            event.preventDefault()
            if(input.value.trim()=="") return;
            createItem(input.value)
        })

        function createItem(createItems){
            var item=`
             <li>
                <span>${createItems}</span>
                <button onclick="deleteElement(this)">Delete</button>
            </li>`
            myItem.insertAdjacentHTML("beforeend",item)
            input.value=""
            input.focus()
        }
        function deleteElement(elementToDelete){
            elementToDelete.parentElement.remove()
        }
    </script>
   </div> 
</body>
</html>
