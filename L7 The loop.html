<html>
    <head>
        <title>Loop</title>
    </head>
    <body>
        <p id="num"></p>
        <script>
            var text=""
            var i =0
            while (i<10){
                text +=" <br> The number is "+i
                i++
            } document.getElementById('num').innerHTML=text
        </script>
    </body>
</html>
