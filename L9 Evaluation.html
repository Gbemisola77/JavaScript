<html>
    <head>
        <title>Evaluation</title>
    </head>
    <body>
        <button onclick="myF()">Try it</button>
        <p id="re"></p>
        <script>
            function myF(){
                var x=10
                var y=20
                var a=eval("x+y")+'<br>'
                var b=eval("2*2")+'<br>'
                var c=eval("y-x")+'<br>'

                var res=a+b+c
                document.getElementById('re').innerHTML=res
            }
        </script>
    </body>
</html>
